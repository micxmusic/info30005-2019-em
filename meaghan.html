<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title> INFO30005 :: JavaScript - Workshop #2 </title>
</head>
<body>
<p id ='text'> Javascript DOM :: Changing paragraph style</p>
<div>
<button id="style" onclick="js_new_style()">New style</button>
<!-- Start javascript code to change text on button press-->
<script>
    function js_new_style(){
        var txt = document.getElementById("text");
        var button = document.getElementById("style");
       
        if (button.innerText == "New style"){
            txt.style.color = "purple";
            txt.style.fontFamily = "Impact,Charcoal,sans-serif";
            button.innerText = "Old style";
            return;
        } else if (button.innerText == "Old style"){
            txt.style.color = "black";
            txt.style.fontFamily = "Times New Roman, Times, serif";
            button.innerText = "New style";
            return;
        }
    }
</script>
</div>
</body>
</html>
